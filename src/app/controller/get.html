<style>
    .chat {
      height:900px;
    }
    .chat .item {
      min-height: 900px;
      list-style-type: none;
      border: 0 dotted #ddd;
      border-bottom-width: 1px;
      width: 80%;
      margin: auto;
    }

</style>
<div class="chat" infinite-scroll="vm.loadMore(vm.pageNumber, vm.numberOfRecordsPerPage)">
    <div>
        <div class="item" ng-repeat="item in vm.listing track by $index">
          <sarus-item update-url="hello-{{$index}}" sarus-template="app/controller/get-view.tpl.html"
            item="item" >
          </sarus-item>
        </div>
    </div>
</div>
